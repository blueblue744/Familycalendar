<body class="bg-white">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      ChevronLeft, 
      ChevronRight, 
      Plus, 
      Users, 
      Download, 
      Upload,
      BarChart, 
      Calendar as CalendarIcon, 
      List as ListIcon, 
      Trash2, 
      X,
      Bell,
      Settings,
      Clock,
      User as UserIcon,
      Check,
      Search,
      History,
      AlertCircle
    } from 'lucide-react';

    // --- Utils ---

    const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2, 5);

    const USER_COLORS = [
      { name: '赤', border: 'border-red-600', text: 'text-red-900', bg: 'bg-red-200', hexBg: '#fecaca', dot: 'bg-red-600' },
      { name: '青', border: 'border-blue-600', text: 'text-blue-900', bg: 'bg-blue-200', hexBg: '#bfdbfe', dot: 'bg-blue-600' },
      { name: '緑', border: 'border-green-600', text: 'text-green-900', bg: 'bg-green-200', hexBg: '#bbf7d0', dot: 'bg-green-600' },
      { name: '黄', border: 'border-yellow-600', text: 'text-yellow-900', bg: 'bg-yellow-200', hexBg: '#fef08a', dot: 'bg-yellow-500' },
      { name: '紫', border: 'border-purple-600', text: 'text-purple-900', bg: 'bg-purple-200', hexBg: '#e9d5ff', dot: 'bg-purple-600' },
      { name: '橙', border: 'border-orange-600', text: 'text-orange-900', bg: 'bg-orange-200', hexBg: '#fed7aa', dot: 'bg-orange-500' },
    ];

    const INITIAL_USERS = [
      { id: 'u1', name: 'パパ', color: 'text-blue-900', borderColor: 'border-blue-600', bgColor: 'bg-blue-200', hexBg: '#bfdbfe' },
      { id: 'u2', name: 'ママ', color: 'text-red-900', borderColor: 'border-red-600', bgColor: 'bg-red-200', hexBg: '#fecaca' },
      { id: 'u3', name: 'たろう', color: 'text-green-900', borderColor: 'border-green-600', bgColor: 'bg-green-200', hexBg: '#bbf7d0' },
      { id: 'u4', name: 'はなこ', color: 'text-yellow-900', borderColor: 'border-yellow-600', bgColor: 'bg-yellow-200', hexBg: '#fef08a' },
      { id: 'u5', name: 'じいじ', color: 'text-purple-900', borderColor: 'border-purple-600', bgColor: 'bg-purple-200', hexBg: '#e9d5ff' },
    ];

    const INITIAL_EVENTS = [
      { 
        id: 'e1', 
        userIds: ['u2'], 
        title: 'スーパーへ買い物', 
        start: new Date(), 
        end: new Date(new Date().setHours(new Date().getHours() + 1)),
        isAllDay: false,
        description: '夕飯の材料を買う'
      },
    ];

    // --- Date Helpers ---

    const formatDate = (date) => {
      return new Intl.DateTimeFormat('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit' }).format(date);
    };

    const toLocalDateString = (date) => {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    };

    const formatTime = (date) => {
      return new Intl.DateTimeFormat('ja-JP', { hour: '2-digit', minute: '2-digit' }).format(date);
    };

    const isSameDate = (d1, d2) => {
      return d1.getFullYear() === d2.getFullYear() &&
             d1.getMonth() === d2.getMonth() &&
             d1.getDate() === d2.getDate();
    };

    // --- Holiday Logic ---
    const getJapaneseHolidays = (year) => {
      const holidays = [];
      
      const add = (m, d, name) => {
        holidays.push({ date: `${year}-${String(m).padStart(2, '0')}-${String(d).padStart(2, '0')}`, name });
      };
      const toDateStr = (d) => {
        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
      };

      // 1. Fixed Holidays
      add(1, 1, '元日');
      add(2, 11, '建国記念の日');
      add(2, 23, '天皇誕生日');
      add(4, 29, '昭和の日');
      add(5, 3, '憲法記念日');
      add(5, 4, 'みどりの日');
      add(5, 5, 'こどもの日');
      add(8, 11, '山の日');
      add(11, 3, '文化の日');
      add(11, 23, '勤労感謝の日');

      // 2. Happy Mondays
      const addHappyMonday = (month, week, name) => {
        const firstDay = new Date(year, month - 1, 1);
        const dayOfWeek = firstDay.getDay();
        const offset = (dayOfWeek <= 1) ? (1 - dayOfWeek) : (8 - dayOfWeek);
        const day = 1 + offset + (week - 1) * 7;
        add(month, day, name);
      };
      addHappyMonday(1, 2, '成人の日');
      addHappyMonday(7, 3, '海の日');
      addHappyMonday(9, 3, '敬老の日');
      addHappyMonday(10, 2, 'スポーツの日');

      // 3. Equinoxes
      const vernal = Math.floor(20.8431 + 0.242194 * (year - 1980) - Math.floor((year - 1980) / 4));
      const autumnal = Math.floor(23.2488 + 0.242194 * (year - 1980) - Math.floor((year - 1980) / 4));
      add(3, vernal, '春分の日');
      add(9, autumnal, '秋分の日');

      // 4. Sort
      holidays.sort((a, b) => a.date.localeCompare(b.date));

      // 5. Substitute Holidays
      const holidaySet = new Set(holidays.map(h => h.date));
      const subs = [];
      holidays.forEach(h => {
        const d = new Date(h.date);
        if (d.getDay() === 0) { // Sunday
          let next = new Date(d);
          next.setDate(next.getDate() + 1);
          while (holidaySet.has(toDateStr(next))) {
            next.setDate(next.getDate() + 1);
          }
          const nextStr = toDateStr(next);
          if (!holidaySet.has(nextStr)) {
              subs.push({ date: nextStr, name: '振替休日' });
              holidaySet.add(nextStr);
          }
        }
      });

      // 6. Citizens' Holidays
      let all = [...holidays, ...subs].sort((a, b) => a.date.localeCompare(b.date));
      const citizens = [];
      for (let i = 0; i < all.length - 1; i++) {
        const d1 = new Date(all[i].date);
        const d2 = new Date(all[i+1].date);
        const diff = (d2.getTime() - d1.getTime()) / (1000 * 60 * 60 * 24);
        if (diff === 2) {
          const mid = new Date(d1);
          mid.setDate(mid.getDate() + 1);
          const midStr = toDateStr(mid);
          if (mid.getDay() !== 0 && !holidaySet.has(midStr)) {
            citizens.push({ date: midStr, name: '国民の休日' });
            holidaySet.add(midStr);
          }
        }
      }

      return [...all, ...citizens].sort((a, b) => a.date.localeCompare(b.date));
    };

    const getDaysInMonth = (date) => {
      const year = date.getFullYear();
      const month = date.getMonth();
      const days = [];
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      
      const startPadding = firstDay.getDay(); 
      for (let i = startPadding; i > 0; i--) {
        days.push(new Date(year, month, 1 - i));
      }
      
      for (let i = 1; i <= lastDay.getDate(); i++) {
        days.push(new Date(year, month, i));
      }
      
      const remaining = 42 - days.length;
      for (let i = 1; i <= remaining; i++) {
        days.push(new Date(year, month + 1, i));
      }
      
      return days;
    };

    const getWeekDays = (date) => {
      const current = new Date(date);
      const day = current.getDay();
      const diff = current.getDate() - day; 
      const startOfWeek = new Date(current.setDate(diff));
      
      const days = [];
      for (let i = 0; i < 7; i++) {
        const d = new Date(startOfWeek);
        d.setDate(startOfWeek.getDate() + i);
        days.push(d);
      }
      return days;
    };

    // --- Components ---

    const Modal = ({ children, onClose, title }) => (
      <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 animate-in fade-in duration-200">
        <div className="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto transform transition-all flex flex-col">
          <div className="flex justify-between items-center p-4 border-b bg-white rounded-t-lg sticky top-0 z-10">
            <h3 className="font-bold text-lg text-gray-800">{title}</h3>
            <button onClick={onClose} className="p-1 hover:bg-gray-100 rounded text-gray-500">
              <X className="w-5 h-5" />
            </button>
          </div>
          <div className="p-4 overflow-y-auto">
            {children}
          </div>
        </div>
      </div>
    );

    const App = () => {
      // Local Storage Init
      const [users, setUsers] = useState(() => {
        try {
          const saved = localStorage.getItem('calendar_app_users');
          return saved ? JSON.parse(saved) : INITIAL_USERS;
        } catch (e) { return INITIAL_USERS; }
      });

      const [events, setEvents] = useState(() => {
        try {
          const saved = localStorage.getItem('calendar_app_events');
          if (saved) {
            const parsed = JSON.parse(saved);
            return parsed.map(ev => ({
              ...ev,
              start: new Date(ev.start),
              end: new Date(ev.end)
            }));
          }
          return INITIAL_EVENTS;
        } catch (e) { return INITIAL_EVENTS; }
      });

      const [currentDate, setCurrentDate] = useState(new Date());
      const [view, setView] = useState('month');
      
      // Modal States
      const [isEventModalOpen, setIsEventModalOpen] = useState(false);
      const [isUserModalOpen, setIsUserModalOpen] = useState(false);
      const [isAggregatorOpen, setIsAggregatorOpen] = useState(false);
      
      // Editing State
      const [selectedEvent, setSelectedEvent] = useState(null);
      const [selectedDateSlot, setSelectedDateSlot] = useState(null);
      const [isDeleteConfirming, setIsDeleteConfirming] = useState(false);
      
      // Multi-select state
      const [selectedUserIds, setSelectedUserIds] = useState([]);
      const [isAllDayInput, setIsAllDayInput] = useState(false);

      // Notification
      const [notificationPermission, setNotificationPermission] = useState('default');
      const [notifiedEvents, setNotifiedEvents] = useState(new Set());

      // File Import
      const fileInputRef = useRef(null);

      // Persistence
      useEffect(() => {
        localStorage.setItem('calendar_app_users', JSON.stringify(users));
      }, [users]);

      useEffect(() => {
        localStorage.setItem('calendar_app_events', JSON.stringify(events));
      }, [events]);

      // Check Notification Permission
      useEffect(() => {
        if ('Notification' in window) {
          setNotificationPermission(Notification.permission);
        }
      }, []);

      // Notification Polling
      useEffect(() => {
        const checkNotifications = () => {
          if (Notification.permission !== 'granted') return;

          const now = new Date();
          events.forEach(ev => {
            if (notifiedEvents.has(ev.id) || ev.isAllDay) return;

            const timeDiff = ev.start.getTime() - now.getTime();
            if (timeDiff <= 60 * 1000 && timeDiff >= -60 * 1000) {
              const eventUsers = users.filter(u => ev.userIds.includes(u.id));
              const userNames = eventUsers.map(u => u.name).join(', ');
              
              try {
                new Notification(`${userNames}の予定: ${ev.title}`, {
                  body: `${formatTime(ev.start)}開始\n${ev.description || ''}`,
                  icon: 'https://cdn-icons-png.flaticon.com/512/9795/9795306.png'
                });
              } catch (e) {
                console.error("Notification failed", e);
              }

              setNotifiedEvents(prev => {
                const next = new Set(prev);
                next.add(ev.id);
                return next;
              });
            }
          });
        };

        const interval = setInterval(checkNotifications, 10000); 
        return () => clearInterval(interval);
      }, [events, users, notifiedEvents]);

      const requestNotificationPermission = async () => {
        if ('Notification' in window) {
          const permission = await Notification.requestPermission();
          setNotificationPermission(permission);
          if (permission === 'granted') {
            new Notification('通知設定完了', { body: 'スケジュール通知が有効になりました。' });
          }
        } else {
          alert('このブラウザは通知をサポートしていません。');
        }
      };

      const testNotification = () => {
        if (Notification.permission === 'granted') {
          new Notification('テスト通知', { body: '通知機能は正常に動作しています。' });
        } else {
          alert('通知許可がありません。設定ボタンから許可してください。');
        }
      }

      // Handlers
      const handlePrev = () => {
        const newDate = new Date(currentDate);
        if (view === 'month') newDate.setMonth(newDate.getMonth() - 1);
        else if (view === 'week') newDate.setDate(newDate.getDate() - 7);
        else newDate.setDate(newDate.getDate() - 1);
        setCurrentDate(newDate);
      };

      const handleNext = () => {
        const newDate = new Date(currentDate);
        if (view === 'month') newDate.setMonth(newDate.getMonth() + 1);
        else if (view === 'week') newDate.setDate(newDate.getDate() + 7);
        else newDate.setDate(newDate.getDate() + 1);
        setCurrentDate(newDate);
      };

      const handleToday = () => setCurrentDate(new Date());

      const handleAddEvent = (date) => {
        setSelectedEvent(null);
        setSelectedDateSlot(date || new Date());
        setSelectedUserIds([users[0]?.id]); 
        setIsAllDayInput(false);
        setIsDeleteConfirming(false);
        setIsEventModalOpen(true);
      };

      const handleEditEvent = (event) => {
        setSelectedEvent(event);
        setSelectedDateSlot(null);
        setSelectedUserIds(event.userIds);
        setIsAllDayInput(event.isAllDay);
        setIsDeleteConfirming(false);
        setIsEventModalOpen(true);
      };

      const executeDelete = () => {
        if (!selectedEvent) return;
        const targetId = selectedEvent.id;
        setEvents(prevEvents => prevEvents.filter(ev => ev.id !== targetId));
        setIsEventModalOpen(false);
        setSelectedEvent(null);
        setIsDeleteConfirming(false);
      };

      const handleSaveEvent = (e) => {
        e.preventDefault();
        const formData = new FormData(e.currentTarget);
        const title = formData.get('title');
        const dateStr = formData.get('date');
        const desc = formData.get('description');
        
        let start, end;
        if (isAllDayInput) {
            start = new Date(`${dateStr}T00:00:00`);
            end = new Date(`${dateStr}T23:59:59`);
        } else {
            const startTime = formData.get('startTime');
            const endTime = formData.get('endTime');
            start = new Date(`${dateStr}T${startTime}`);
            end = new Date(`${dateStr}T${endTime}`);
        }
        
        const finalUserIds = selectedUserIds.length > 0 ? selectedUserIds : [users[0].id];

        if (selectedEvent) {
          setEvents(events.map(ev => ev.id === selectedEvent.id ? {
            ...ev, title, userIds: finalUserIds, start, end, description: desc, isAllDay: isAllDayInput
          } : ev));
        } else {
          setEvents([...events, {
            id: generateId(),
            title,
            userIds: finalUserIds,
            start,
            end,
            description: desc,
            isAllDay: isAllDayInput
          }]);
        }
        setIsEventModalOpen(false);
      };

      // Aggregation
      const [aggStart, setAggStart] = useState(new Date().toISOString().split('T')[0]);
      const [aggEnd, setAggEnd] = useState(new Date().toISOString().split('T')[0]);
      const [aggUserId, setAggUserId] = useState('all'); 
      const [aggKeyword, setAggKeyword] = useState('');
      const [aggResult, setAggResult] = useState(null);

      const runAggregation = () => {
        const s = new Date(aggStart);
        s.setHours(0, 0, 0, 0);
        const e = new Date(aggEnd);
        e.setHours(23, 59, 59, 999);

        const filtered = events.filter(ev => {
          const evDate = new Date(ev.start);
          const inDateRange = evDate >= s && evDate <= e;
          const matchUser = aggUserId === 'all' ? true : ev.userIds.includes(aggUserId);
          const matchKeyword = aggKeyword ? ev.title === aggKeyword : true;
          return inDateRange && matchUser && matchKeyword;
        });

        const counts = {};
        filtered.forEach(ev => {
          const title = ev.title;
          counts[title] = (counts[title] || 0) + 1;
        });

        setAggResult(Object.entries(counts).map(([title, count]) => ({ title, count })).sort((a,b) => b.count - a.count));
      };

      // CSV Export/Import
      const downloadCSV = () => {
        const headers = ['ID', '参加メンバー', 'タイトル', '日付', '開始', '終了', '終日', '詳細'];
        const rows = events.map(ev => {
          const memberNames = users.filter(u => ev.userIds.includes(u.id)).map(u => u.name).join('/');
          return [
            ev.id,
            memberNames || '不明',
            ev.title,
            formatDate(ev.start),
            ev.isAllDay ? '-' : formatTime(ev.start),
            ev.isAllDay ? '-' : formatTime(ev.end),
            ev.isAllDay ? 'はい' : 'いいえ',
            ev.description || ''
          ].map(cell => `"${cell}"`).join(',');
        });
        
        // Add BOM
        const csvContent = [headers.join(','), ...rows].join('\n');
        const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `schedule_${new Date().toISOString().slice(0,10)}.csv`;
        link.click();
      };

      const handleImportClick = () => fileInputRef.current?.click();

      const handleFileChange = (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          const text = event.target?.result;
          if (text) importCSV(text);
        };
        reader.readAsText(file);
        e.target.value = '';
      };

      const importCSV = (csvText) => {
        try {
          // Remove BOM if present
          const cleanText = csvText.replace(/^\uFEFF/, '');
          const lines = cleanText.split(/\r?\n/);
          const dataLines = lines.slice(1); // skip header
          const newEvents = [];
          let successCount = 0;

          dataLines.forEach(line => {
            if (!line.trim()) return;
            const regex = /"([^"]*)"/g;
            const values = [];
            let match;
            while ((match = regex.exec(line)) !== null) values.push(match[1]);

            if (values.length < 8) return;

            const [idStr, memberNamesStr, title, dateStr, startStr, endStr, allDayStr, desc] = values;
            const names = memberNamesStr.split('/');
            const mappedUserIds = names.map(n => users.find(u => u.name === n)?.id).filter(Boolean);
            const finalUserIds = mappedUserIds.length > 0 ? mappedUserIds : [users[0].id];

            const dateParts = dateStr.split(/[\/\-]/);
            if (dateParts.length !== 3) return;
            const year = parseInt(dateParts[0]);
            const month = parseInt(dateParts[1]) - 1;
            const day = parseInt(dateParts[2]);
            
            const isAllDay = allDayStr === 'はい';
            let start = new Date(year, month, day);
            let end = new Date(year, month, day);

            if (isAllDay) {
              start.setHours(0,0,0,0);
              end.setHours(23,59,59,999);
            } else {
              if (startStr && startStr !== '-') {
                const [sh, sm] = startStr.split(':').map(Number);
                start.setHours(sh, sm);
              }
              if (endStr && endStr !== '-') {
                const [eh, em] = endStr.split(':').map(Number);
                end.setHours(eh, em);
              } else {
                 end.setHours(start.getHours() + 1, start.getMinutes());
              }
            }

            newEvents.push({
              id: idStr || generateId(),
              userIds: finalUserIds,
              title: title || '無題',
              start,
              end,
              isAllDay,
              description: desc
            });
            successCount++;
          });

          if (successCount > 0) {
            setEvents(prev => {
               const map = new Map(prev.map(e => [e.id, e]));
               newEvents.forEach(e => map.set(e.id, e));
               return Array.from(map.values());
            });
            alert(`${successCount}件のデータをインポートしました。`);
          } else {
            alert('有効なデータが見つかりませんでした。');
          }
        } catch (err) {
          console.error(err);
          alert('CSVの読み込みに失敗しました。');
        }
      };

      const getEventBackgroundStyle = (userIds) => {
        const eventUsers = users.filter(u => userIds.includes(u.id));
        if (eventUsers.length === 0) return { background: '#f3f4f6' };
        if (eventUsers.length === 1) return { backgroundColor: eventUsers[0].hexBg };
        const step = 100 / eventUsers.length;
        const gradientStops = eventUsers.map((u, i) => {
          const start = i * step;
          const end = (i + 1) * step;
          return `${u.hexBg} ${start}% ${end}%`;
        }).join(', ');
        return { background: `linear-gradient(to right, ${gradientStops})` };

          <main className="flex-1 min-h-0 relative bg-white overflow-hidden flex flex-col">
            {view === 'month' && renderMonthView()}
            {view === 'week' && renderWeekView()}
            {view === 'list' && renderListView()}
          </main>

          {isEventModalOpen && renderEventModal()}
          {isUserModalOpen && renderUserModal()}
          {isAggregatorOpen && renderAggregatorModal()}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
